<html>
    
<head>
    
<script languague = "JavaScript">
    
var answers = ["Yes", "No", "Maybe", "Definitely", "Absolutly", "Absolutly Not", "Possibly", "It Is Decidedly So", "Why do you think that would happen?", "Sure I Guess"]

function random()
{
    var rand = -1;
    var userQ=document.getElementById("question");
    var result=document.getElementById("myanswer");
    var clip=document.getElementById("player");
    
    rand = Math.random()*10; //Math.ramdom returns a random decimal between 0 (inclusive) and 1 (exclusive) 
    
    rand = Math.floor(rand); //returns the nearest integer that is LESS than the parameter
    
    //rand contains a value between 0-9 (inclusive)
    
    //rand = rand + 1; // 1-10 -- adjusting the range to the start and end point
    
    if(userQ.value.length==0)
    {
        result.value="You forgot to put a question";
    }
    else
    {
        result.value=answers[rand];
        if(rand == 4)
        {
            clip.play();
        }
    }
    
    
}

</script>
    
</head>
